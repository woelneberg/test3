<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/lightbox-plus-jquery.min"></script>

<body>


    <nav class="w3-bar w3-black">
        <img src="images/logo_waf.jpg" class="w3-round w3-right" alt="logo_waf">
        <a href = "/test3/index" class="w3-button w3-bar-item">Hjem</a>
        <a href = "/test3/prod" class="w3-button w3-bar-item">Produkter</a>
        <a href = "/test3/omoss" class="w3-button w3-bar-item">Om oss</a>

    </nav>

    <section>
        <img class="mySlides" src="images/slide1.jpg" style="width:100%">
        <img class="mySlides" src="images/slide2.jpg" style="width:100%">
        <img class="mySlides" src="images/slide3.jpg" style="width:100%">
        <img class="mySlides" src="images/slide4.jpg" style="width:100%">
        <img class="mySlides" src="images/slide5.jpg" style="width:100%">
        <img class="mySlides" src="images/slide6.jpg" style="width:100%">
        <img class="mySlides" src="images/slide7.jpg" style="width:100%">
    </section>

    <!-- Om oss -->
    <section class="w3-container w3-center w3-content" style="max-width:600px">
        <h2 class="w3-wide">Våre produkter</h2>
        <p class="w3-opacity"><i>Her er et lite utvalg av våre fineste skatter </i></p>
    </section>

    <div class="gallery">
      <a href="gallery/foto1.jpg" data-lightbox="mygallery"><img src="gallery/foto1-small.jpg"></a>
      <a href="gallery/foto2.jpg" data-lightbox="mygallery"><img src="gallery/foto2-small.jpg"></a>
      <a href="gallery/foto3.jpg" data-lightbox="mygallery"><img src="gallery/foto3-small.jpg"></a>
      <a href="gallery/foto4.jpg" data-lightbox="mygallery"><img src="gallery/foto4-small.jpg"></a>
      <a href="gallery/foto5.jpg" data-lightbox="mygallery"><img src="gallery/foto5-small.jpg"></a>



    </div>

    <footer class="w3-container w3-padding-64 w3-center w3-white w3-xlarge">
        <a href="https://www.facebook.com/Wood-Food-306470130075418/"><i class="fa fa-facebook-official"></i></a>
        <a href="https://www.instagram.com/woodandfood_arendal/?hl=en"><i class="fa fa-instagram"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <p class="w3-medium">

        </p>
    </footer>

    <script>var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 5000);
        }
    </script>
<script src="js/lightbox-plus-jquery.min.js"></script>
</body>

</html>
